<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <title>Stock Charter</title>
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col-lg-12">
        <div id="container" style="width:100%; height:400px;"></div>
      </div>
    </div>
    <div class = "row">
      <div class="col-md-12 stocks-container">
          <div class="col-md-4 col-sm-6 stock-block">
            <h3>
              FB
              <button type="button" class="close" onClick="removeStock()">X</button>
            </h3>
            <span class="name">Facebook Inc. (FB) Prices, Divedends, Splits and Trading Volume</span>
          </div>
          <div class="col-md-4 col-sm-6 stock-block stock-new">
            <label>Syncs in realtime across  clients</label>
            <div class="input-group">
              <input class="form-control" id="stockInput" placeholder="Stock code">
              <span class="input-group-btn">
                  <button class="btn btn-success" type="submit" onClick="addStock()">Add</button>
              </span>
            </div>
          </div>
      </div>
    </div>
  </section>
</body>
</html>
<script>
var ADD_STOCK = 'add_stock', REMOVE_STOCK = 'remove_stock', NEW_STOCK ='new_stock', INVALID_STOCK = 'invalid_stock'
var seriesOptions = [], seriesCounter = 0;
var stocks = [];
var socket = io();

socket.on('connect', function(data) {
  socket.emit('join', 'A user has connected');
  socket.on(ADD_STOCK, function(data) {
    console.log(ADD_STOCK, data);
  });
  socket.on(REMOVE_STOCK, function(data){
    console.log(REMOVE_STOCK, data)
  });
  socket.on(NEW_STOCK, function(data){
    console.log(NEW_STOCK, data)
    updateStocks(data)
  })
  socket.on(INVALID_STOCK, function(data){
    alert(data);
  })
});

function addStock(){
  var value = document.getElementById('stockInput').value
  socket.emit(ADD_STOCK, value.toString())
}
function removeStock(){
 socket.emit(REMOVE_STOCK, 'AAPL Stock removed')
}
function updateStocks(newStock = 'AAPL'){
  stocks = newStock
  $.each(stocks, (i, name) => {
    $.post('/', {id: name.toLowerCase()}, data => {
      console.log('POST:', data)
      var newData = [];
      data = data.dataset_data
      
      data.data.forEach(point => {
        newData.push([new Date(point[0]).getTime(), point[1]]);
      })

      newData.reverse();

      seriesOptions[i] = {
        name: name,
        data: newData
      };
      //Async counter, render when complete
      seriesCounter += 1;

      if (seriesCounter === stocks.length) {
        createChart();
      }
    });
  });
}

function createChart() {
  Highcharts.stockChart('container', {
    rangeSelector: {
      selected: 4
    },
    yAxis: {
      labels: { formatter: () => (this.value > 0 ? ' + ' : '') + this.value + '%' },
      plotLines: [{
        value: 0,
        width: 2,
        color: 'silver'
      }]
    },
    plotOptions: {
      series: {
        compare: 'percent',
        showInNavigator: true
      }
    },
    tooltip: {
      pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
      valueDecimals: 2,
      split: true
    },
    series: seriesOptions
  });
}

</script>
<script src="./js/dark.js"></script>
